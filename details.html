<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="details.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald:200&display=swap" rel="stylesheet">
    <title>oneHourmaid</title>
</head>

<body>


    <div class="top-banner"></div>
    <div class="bottom-banner"></div>


    <div class="blurbBox">
        <p class="detailsText">Please <span class="gold-text">enter your details</span></p>
        <p class="detailsBlurb"><em>Fill in the form below with your name, address and postcode so we can locate
                cleaners in
                your area.</em></p>
    </div>

    <form class="details-form">
        <input class="first-name" type="text" autocomplete="off" placeholder="First Name">
        <input class="last-name" type="text" autocomplete="off" placeholder="Last Name">
        <input class="email" type="email" autocomplete="off" placeholder="Email (Optional)">
        <input class="postcode" type="text" autocomplete="off" placeholder="Postcode">
        <input class="contact-number" type="tel" autocomplete="off" placeholder="Contact number">
        <textarea class="address" placeholder="Street Address"></textarea>
    </form>

    <div class="btn-wrap">
        <div class="next-btn">Next</div>
    </div>




</body>

</html>
